<!doctype html>
<html dir="ltr" lang="en" class="h-100">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Untitled 1</title>
</head>

<body>
<form>
				<h4 class="mb-3 font-weight-bolder">Payment Details</h4>

			    <div class="form-row">
			      <div class="col-md-6 mb-3">
			        <label for="cc-name">Name on card*</label>
			        <input type="text" class="form-control" id="cc-name" placeholder="" required value="">
			        <small class="text-muted">Full name as displayed on card</small>
			        <div class="invalid-feedback">
			          Name on card is required
			        </div>
			      </div>
			      <div class="col-md-6 mb-3">
			        <label for="cc-number">Credit card number*</label>
			        <input type="text" class="form-control" id="cc-number" placeholder="" required value="">
			        <div class="invalid-feedback">
			          Credit card number is required
			        </div>
			      </div>
			    </div>
			    <div class="form-row">
			      <div class="col-md-3 mb-3">
			        <label for="cc-expiration">Expiration*</label>
			        <input type="text" class="form-control" id="cc-expiration" placeholder="mm/yyyy" required>
			        <div class="invalid-feedback">
			          Expiration date required
			        </div>
			      </div>
			      <div class="col-md-3 mb-3">
			        <label for="cc-cvv">CVV*</label>
			        <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
			        <div class="invalid-feedback">
			          Security code required
			        </div>
			      </div>
			    </div>

			  	</form>
</body>

</html>
