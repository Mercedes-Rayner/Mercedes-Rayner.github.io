<!doctype html>
<html dir="ltr" lang="en" class="h-100">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Untitled 1</title>
</head>

<body>
				<h4 class="mb-3 font-weight-bolder">Upload Certificates</h4>
					<p class="mb-3">Your current working with children check is valid to: yyyymmdd</p>			
					<form>
						<div class="form-row mb-3">
							<div class="col">
								<label for="cert-upload">You can upload one certificate at a time</label>
								<div class="input-group">
									<div class="custom-file">
									<input type="file" class="custom-file-input" id="cert-upload"
									  aria-describedby="inputGroupFileAddon01">
									<label class="custom-file-label" for="inputGroupFile01">Choose file</label>
									</div>
								</div>
							</div>
						</div>
						<div class="form-row mb-3">
							<div class="col-md-4">
						    	<label for="certType">Certificate Type</label>
						        <select class="custom-select d-block w-100" id="certType" required="">
									<option value="">-- Please Select --</option>
									<option value="WWCC">Working With Children Check</option>
									<option value="CYCA">CYCA General Disclaimer</option>
									<option value="RYA Day Skipper">RYA Day Skipper</option>
									<option value="RYA Coastal Skipper">RYA Coastal Skipper</option>
									<option value="RYA Yachtmaster Offshore/Ocean">RYA Yachtmaster Offshore/Ocean</option>
									<option value="Coxswain">Coxswain</option>
									<option value="Master V (24M)">Master V (24M)</option>
									<option value="World Sailing Safety & Sea Survival">World Sailing Safety &amp; Sea Survival</option>
									<option value="Marine Radio Operator">Marine Radio Operator</option>
									<option value="First Aid">First Aid</option>
						        </select>
							</div>
							<div class="col-md-4">
						    	<label for="certState">State Issued</label>
						        <select class="custom-select d-block w-100" id="certState" required="">
									<option value="">-- Please Select --</option>
									<option value="ACT">Australian Capital Territory</option>
									<option value="NSW">New South Wales</option>
									<option value="NT">Northern Territory</option>
									<option value="QLD">Queensland</option>
									<option value="SA">South Australia</option>
									<option value="TAS">Tasmania</option>
									<option value="VIC">Victoria</option>
									<option value="WA">Western Australia</option>
						        </select>
							</div>
							<div class="col-md-4">
				            	<label for="other-expiration">Expiration</label>
				            	<input type="text" class="form-control" id="other-expiration" placeholder="yyyymmdd">
							</div>
						</div>
						<div class="form-row mb-3">
							<div class="col">
								<button class="btn btn-success" type="submit">Upload</button>
							</div>
						</div>
				</form>

</body>

</html>
