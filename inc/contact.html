<!doctype html>
<html dir="ltr" lang="en" class="h-100">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Untitled 1</title>
</head>

<body>
				<h4 class="mb-3 font-weight-bolder">Contact Details</h4>
			        <div class="form-row">
			          <div class="col-md-6 mb-3">
			            <label for="firstName">First name*</label>
			            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
			            <div class="invalid-feedback">
			              Valid first name is required.
			            </div>
			          </div>
			          <div class="col-md-6 mb-3">
			            <label for="lastName">Last name*</label>
			            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
			            <div class="invalid-feedback">
			              Valid last name is required.
			            </div>
			          </div>
			        </div>
					<div class="form-row">
				        <div class="col-md-6  mb-3">
				          <label for="email">Email*</label>
				          <input type="email" class="form-control" id="email" placeholder="" value="" required>
				          <div class="invalid-feedback">
				            Please enter a valid email address.
				          </div>
				        </div>
				        <div class="col-md-6  mb-3">
				          <label for="organisation">Organisation <span class="text-muted">(Optional)</span></label>
				          <input type="text" class="form-control" id="organisation" placeholder="" value="">
				        </div>
					</div>
					<div class="form-row">
				        <div class="col-md-6  mb-3">
				          <label for="mobile">Mobile*</label>
				          <input type="tel" class="form-control" id="mobile" placeholder="" required value="">
				          <div class="invalid-feedback">
				            Please enter your mobile phone number.
				          </div>
				        </div>
				        <div class="col-md-6  mb-3">
				          <label for="phone">Phone <span class="text-muted">(Optional)</span></label>
				          <input type="tel" class="form-control" id="phone" placeholder="">
				        </div>
					</div>
			
					<div class="form-row">
				        <div class="col-md-6 mb-3">
				          <label for="address">Street Address*</label>
				          <input type="text" class="form-control" id="address" placeholder="" required value="">
				          <div class="invalid-feedback">
				            Please enter your street address.
				          </div>
				        </div>
				        <div class="col-md-6  mb-3">
				          <label for="address2">Suburb*</label>
				          <input type="text" class="form-control" id="suburb" placeholder="" required value="">
				          <div class="invalid-feedback">
				            Please enter your suburb.
				          </div>
				        </div>
				
					
					</div>
			
			        <div class="form-row">
			
			          <div class="col-md-3 mb-3">
			            <label for="state">State*</label>
			            <select class="custom-select d-block w-100" id="state" required="">
							<option value="">-- Please Select --</option>
							<option value="ACT">Australian Capital Territory</option>
							<option value="NSW">New South Wales</option>
							<option value="NT">Northern Territory</option>
							<option value="QLD">Queensland</option>
							<option value="SA">South Australia</option>
							<option value="TAS">Tasmania</option>
							<option value="VIC">Victoria</option>
							<option value="WA">Western Australia</option>
							<option value="Non">Non Australian</option>
			            </select>
			            <div class="invalid-feedback">
			              Please provide a valid state.
			            </div>
			          </div>
			          <div class="col-md-3 mb-3">
			            <label for="zip">Postcode*</label>
			            <input type="text" class="form-control" id="zip" placeholder="" required value="">
			            <div class="invalid-feedback">
			              Postcode required.
			            </div>
			          </div>
			          <div class="col-md-3 mb-3">
			            <label for="dob">Date of Birth*</label>
			            <input type="text" class="form-control" id="dob" placeholder="ddmmyyyy" required>
			            <div class="invalid-feedback">
			              Date of Birth is required.
			            </div>
			          </div>
			        </div>
					<hr class="mb-4">

</body>

</html>
